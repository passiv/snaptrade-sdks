              - BUY
              - SELL
              - CONTRIBUTION
              - WITHDRAWAL
              - EXTERNAL_ASSET_TRANSFER_IN
              - EXTERNAL_ASSET_TRANSFER_OUT
              - INTERNAL_CASH_TRANSFER_IN
              - INTERNAL_CASH_TRANSFER_OUT
              - INTERNAL_ASSET_TRANSFER_IN
              - INTERNAL_ASSET_TRANSFER_OUT
